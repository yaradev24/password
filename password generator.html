<!DOCTYPE html>
   <html>
     <head>

       <title>Quiz</title>
       <link rel="stylesheet" href="password generator.css">
       <link rel="stylesheet" href="fontawesome\css\all.min.css">
       <link rel="stylesheet" href="fontawesome\css\fontawesome.css">
     </head>

     <body>
       <div class="app">
         <p> Generate a <br> <u id="underline"> Randome Password </p>
         <div class="row">

           <!-- The text field -->
           <input type="text" id="myInput" >
           <!-- The button used to copy the text -->
  <i onclick="myFunction()" class="fa-solid fa-copy"></i>
         </div>
<button type="button" name="button" onclick="createpassword()">Generate Password</button>

       </div>

<script type="text/javascript">
  const passwordbox = document.getElementById("myInput");
  const uppercase= "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const lowercase="abcdefghijklmnopqrstuvwxyz";
  const number="0123456789";
  const symbols="!@#$%^&*()_+{}=/[]"
  const allchars=uppercase +lowercase+number+symbols;
  const length="12";
  function createpassword(){
    let password= "";
    password +=uppercase[Math.floor(Math.random()*uppercase.length)];
    password +=lowercase[Math.floor(Math.random()*lowercase.length)];
    password +=number[Math.floor(Math.random()*number.length)];
    password +=symbols[Math.floor(Math.random()*symbols.length)];

    while(length > password.length){
      password +=allchars[Math.floor(Math.random()*allchars.length)];
    }
    passwordbox.value= password;

  }

  function myFunction() {
  // Get the text field
  // Select the text field
  passwordbox.select();
  document.execCommand("copy") // For mobile devices
}
</script>
